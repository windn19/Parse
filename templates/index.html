<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Найденные Yeti</title>
  </head>
  <body>
    <div class="container">
        <h1 class="mt-2 mb-4">Найденные Yeti {{ greeting }}</h1>
        {% for car in cars%}
            <div class="card mb-3" style="max-width: 800px;">
              <div class="row no-gutters">
                  <div class="col-md-4">
                      {% if car.img %}
                        <img src="{{car.img}}" class="card-img" alt="yeti">
                      {% endif %}
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{car.title}}
                            <span class="text-nowrap"><b>€{{ car.price_eur|format_price }}</b></span>
                        </h5>
                        <p align="right"> Год производства: {{car.year}}</p>
                        <p align="right"> Пробег: {{car.long}}</p>
                      <p class="card-text">
                          <a href="{{ car.href }}"> More...</a>
                      </p>
                      <p class="card-text"><small class="text-muted">Местонахождение: {{ car.place }}</small></p>
                  </div>
              </div>
            </div>
        </div>
        {% endfor %}
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
